<!DOCTYPE html>
<html>
<head>
  <title>Buttons</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    .button-box {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .add-to-cart {
      background-color: yellow;
      color: black;
      padding: 10px;
      border: none;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-now {
      background-color: orange;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p>Hello, world!</p>
  <p>Today I went to the grocery store to</p>

  <div class="button-box">
    <button class="add-to-cart">Add to cart</button>
    <button class="buy-now">Buy now</button>
  </div>
  <script>
    window.onload = function() {
      console.log("welcome!");
    };
  </script>

</body>
</html>

}
