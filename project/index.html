<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="container">
      <div class="js-answer"></div>
      <div>
        <button onclick="
          updateCalculation('1');
        ">1</button>
        
        <button onclick="
          updateCalculation('2');
        ">2</button>
  
        <button onclick="
          updateCalculation('3');
        ">3</button>
  
        <button class="btn-sign" onclick="
          updateCalculation(' + ');
        ">+</button>
      </div>
  
      <div>
        <button onclick="
          updateCalculation('4');
        ">4</button>
        
        <button onclick="
          updateCalculation('5');
        ">5</button>
  
        <button onclick="
          updateCalculation('6');
        ">6</button>
  
        <button class="btn-sign" onclick="
          updateCalculation(' - ');
        ">-</button>
      </div>
  
      <div>
        <button onclick="
          updateCalculation('7');
        ">7</button>
        
        <button onclick="
          updateCalculation('8');
        ">8</button>
  
        <button onclick="
          updateCalculation('9');
        ">9</button>
  
        <button class="btn-sign" onclick="
          updateCalculation(' * ');
        ">*</button>
      </div>
  
      <div>
        <button onclick="
          updateCalculation('0');
        ">0</button>
        
        <button class="btn-sign" onclick="
          updateCalculation('.');
        ">.</button>
  
        <button class="btn-equals" onclick="
          evalCalculation();
        ">=</button>
  
        <button class="btn-sign" onclick="
          updateCalculation(' / ');
        ">/</button>
      </div>
  
      <div>
        <button class="btn-clear" onclick="
          calculation = '';
          result.innerHTML = `<button>${calculation}</button>`;
        ">Clear</button>
      </div>
    </div>

    
   
    <script src="calculator.js"></script>
  </body>
</html>
